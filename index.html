<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="./assests/css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="userinp" placeholder="0" disabled>
        <input type="text" id="res" placeholder="0" disabled>
        <table>
            <tr>
                <td onclick="calc('(')">(</td>
                <td onclick="calc(')')">)</td>
                <td onclick="remval()">&larr;<!--&lt;---></td>
                <td onclick="calc('+')" class="op">+</td>
            </tr>
            <tr>
                <td onclick="calc('7')">7</td>
                <td onclick="calc('8')">8</td>
                <td onclick="calc('9')">9</td>
                <td onclick="calc('-')" class="op">-</td>
            </tr>
            <tr>
                <td onclick="calc('4')">4</td>
                <td onclick="calc('5')">5</td>
                <td onclick="calc('6')">6</td>
                <td onclick="calc('*')" class="op">x</td>
            </tr>
            <tr>
                <td onclick="calc('1')">1</td>
                <td onclick="calc('2')">2</td>
                <td onclick="calc('3')">3</td>
                <td onclick="calc('/')" class="op">&#247;</td>
            </tr>
            <tr>
                <td onclick="reset()" class="clear"><b>C</b></td>
                <td onclick="calc('0')">0</td>
                <td onclick="calc('.')">&middot;</td>
                <td class="equal-btn" onclick="out()">=</td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="./assests/js/script.js"></script>
</body>
</html>
